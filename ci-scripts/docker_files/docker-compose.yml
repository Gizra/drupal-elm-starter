version: '2'
services:
    server.local:
        privileged: true
        image: server
        volumes:
          - /tmp/test_results:/tmp/test_results
          - ${TRAVIS_BUILD_DIR}/travis-cache:/tmp/travis-cache
          - /usr/bin/google-chrome-stable:/tmp/google-chrome-stable
        environment:
            - BUILD_WEBDRIVERIO
            # This above means that we pass it from the shell env.

